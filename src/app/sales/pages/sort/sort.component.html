<div class="text-layout">
    <h1>Custom pipes</h1>
    <p>
        Just for {{'fun' |mayusc:option}}
    </p>
    
</div>
<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton icon="pi pi-sort" label="By name" class="p-button-warning p-mr-2" (click)="switchOrder('name')"></button>
        <button pButton icon="pi pi-sort" label="By Power" class="p-button-success p-mr-2" (click)="switchOrder('power')"></button>
        <button pButton icon="pi pi-sort" label="By Color" class="p-button-danger p-mr-2" (click)="switchOrder('color')"></button>
        <button pButton type="button" label="Switch Pipe" class="p-button-success p-mr-2" (click)="switchOption()" style="margin-right: 1rem"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-4">
        <p-table [value]="heroes | sort:orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Hero Power</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.heroPower | heroPower | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
        
    </div>
</div>
<div class="p-grid">
    <div class="p-col p-mt-4">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="heroPower">Hero power <p-sortIcon field="heroPower"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.heroPower | heroPower | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
        
    </div>
</div>

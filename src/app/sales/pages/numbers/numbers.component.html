<div class="text-layout">
    <h1>Decimal Pipe and percents</h1>
    <p>
        Angular Number Pipe that formats a value according to digit options and locale rules.
    </p>
</div>
<div class="p-grid">
    <div class="p-col-4">
        <p-card 
            header="Sales"
            subheader="of the year">
            <i class="pi pi-dollar"></i>
            {{sales | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card 
            header="Sales"
            subheader="of last year">
            {{ (sales - 5000000) | currency:'USD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card 
            header="Increased"
            subheader="productivity">
            {{ percent | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
